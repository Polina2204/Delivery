<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Изменить</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body style="background-color: #ccc">

<div th:insert="blocks/nav :: nav"></div>

<main class="page project-page mt-5">
    <section class="portfolio-block project">
        <div class="container">
            <div class="heading">
                <h2>Изменить</h2>
                <div th:if="${message}" class="d-xl-flex justify-content-xl-center"
                     style="margin-top: 50px;padding-bottom: 20px;">
                    <div class="alert alert-warning text-center" role="alert" style="width: 650px;margin-bottom: 0px;">
                        <span><strong th:text="${message}"></strong></span>
                    </div>
                </div>
            </div>
            <form style="max-width: 100%;" th:action="'/product/edit/' + ${product.id}" method="post" enctype="multipart/form-data">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col">
                        <h4>Название</h4><input class="form-control" type="text" name="name" th:value="${product.name}" required>
                    </div>
                    <div class="col">
                        <h4>Цена</h4><input class="form-control" type="number" name="price" step="0.01" min="0"
                                            required th:value="${product.price}">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col">
                        <h4>Категория</h4>
                        <select class="form-select" name="category">
                            <option th:each="i : ${categories}" th:value="${i}"
                                    th:label="${i.name}" th:selected="${product.category == i}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <h4>Проба материала</h4>
                        <input class="form-control" type="number" name="warranty" min="0" max="1000"
                               required th:value="${product.warranty}">
                    </div>
                </div>

                <div class="row" style="margin-bottom: 20px;">
                    <div class="col">
                        <h4>Количество</h4><input class="form-control" type="number" name="quantity" min="0" required th:value="${product.quantity}">
                    </div>
                    <div class="col">
                        <h4>Материал</h4>
                        <select class="form-select" name="material">
                            <option th:each="i : ${materials}" th:value="${i}"
                                    th:label="${i.name}" th:selected="${product.material == i}"></option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col">
                        <h4>Изображение</h4><input class="form-control" type="file" name="file">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col">
                        <button class="btn btn-secondary" type="submit" style="margin-right: 20px;">Изменить</button>
                        <button class="btn btn-secondary" type="reset">Вернуть</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

<footer th:insert="blocks/footer :: footer" class="page-footer"></footer>

<div th:insert="blocks/scripts :: scripts"></div>

</body>

</html>
